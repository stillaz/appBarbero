<ion-header>
  <ion-toolbar>
    <ion-title>Selecciona la fecha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ionic-calendar-date-picker (onSelect)="seleccionar($event)" [date]="fecha" [fromDate]="min" [toDate]="max"
    [monthLabels]="monthLabels" [dayLabels]="dayLabels"></ionic-calendar-date-picker>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="clear" (click)="continuar()">
        <ion-icon slot="start" name="checkmark"></ion-icon>
        OK
      </ion-button>
      <ion-button color="danger" (click)="cancelar()">
        <ion-icon slot="start" name="close"></ion-icon>
        Cancelar
      </ion-button>
      <ion-button color="secondary" fill="clear" (click)="continuarHoy()">
        <ion-icon slot="start" name="calendar"></ion-icon>
        Hoy
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
