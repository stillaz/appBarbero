<ion-header>
  <ion-toolbar>
    <ion-title>Seleccione el usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="medium" *ngIf="!espera && !items[0]">
    <ion-text>
      No hay usuario disponible para la hora seleccionada
    </ion-text>
  </ion-item>

  <ion-list *ngFor="let item of items">
    <ion-list-header color="medium">
      {{item.perfil}}
    </ion-list-header>
    <ion-row>
      <ion-col class="ion-no-padding" size="6" *ngFor="let usuario of item.usuarios">
        <ion-card (click)="seleccionar(usuario)">
          <ion-item button>
            <ion-avatar slot="start" *ngIf="usuario.imagen">
              <img [src]="usuario.imagen">
            </ion-avatar>

            <ion-text>
              <ion-title>
                {{usuario.nombre}}
              </ion-title>
              <ion-note>
                {{usuario.perfiles | joins}}
              </ion-note>
            </ion-text>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
