<ion-header>

  <ion-navbar>
    <ion-title>Reservas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="grid-full">
    <ion-item-group *ngFor="let item of servicios">
      <ion-item-divider color="light">{{item.grupo}}</ion-item-divider>
      <ion-row>
        <ion-col #item *ngFor="let servicio of item.servicios" class="cell-1">
          <img *ngIf="servicio.imagen" [src]="servicio.imagen">
          <ion-note style="margin-left: '2px'">{{servicio.descripcion}}</ion-note>
          <ion-item>
            <strong>{{servicio.valor| currency : USD: symbol: '4.0' }}</strong>
          </ion-item>
          <ion-item>
            <button ion-button small outline item-end (tap)="agregar(producto)">
              Agregar
            </button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item-group>
  </ion-list>
</ion-content>
