<ion-header>

  <ion-navbar>
    <ion-title>Reservas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let reserva of reservas" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (tap)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
