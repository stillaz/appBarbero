<ion-header>

  <ion-navbar>
    <ion-title>Datos de perfil</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="todo">
        <ion-item>
          <ion-label floating>Teléfono:</ion-label>
          <ion-input type="tel" formControlName="telefono" maxlength="10"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.telefono.errors && todo.controls.telefono.touched">
          <p>El teléfono no es válido</p>
        </ion-item>

        <ion-item>
          <ion-label floating>Email:</ion-label>
          <ion-input type="email" formControlName="email" maxlength="50" [disabled]="true"></ion-input>
          <button ion-button item-end outline color="danger" (tap)="actualizarEmail()">Cambiar email</button>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.email.errors && todo.controls.email.touched">
          <p>El email no es válido</p>
        </ion-item>

        <ion-item>
          <ion-label floating>Clave:</ion-label>
          <ion-input type="password" formControlName="clave" [disabled]="!nuevo"></ion-input>
          <button ion-button item-end outline color="danger" (tap)="actualizarClave()">Cambiar clave</button>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.clave.errors && todo.controls.clave.touched">
          <p>La clave no es válida</p>
        </ion-item>

        <ion-item *ngIf="!mobile">
          <ion-input type="file" accept="image/*" (change)="seleccionarImagen($event)"></ion-input>
        </ion-item>

        <ion-item style="height: 100px" *ngIf="mobile">
          <ion-fab bottom center>
            <button ion-fab mini>
              <ion-icon name="image"></ion-icon>
            </button>
            <ion-fab-list side="left">
              <button ion-fab (tap)="sacarFoto()">
                <ion-icon name="camera"></ion-icon>
              </button>
              <button ion-fab>
                <ion-icon name="cloud-upload" (tap)="cargarImagen()"></ion-icon>
              </button>
            </ion-fab-list>
          </ion-fab>
        </ion-item>

        <button ion-button type="submit" icon-right block color="secondary" [disabled]="todo.invalid" (click)="guardar()">Guardar
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
