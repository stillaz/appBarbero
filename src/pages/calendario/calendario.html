<ion-header>
  <ion-navbar>
    <ion-title>
      My Calendar App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="calendar-header">
    <ion-row class="calendar-month">
      <ion-col col-2 (click)="goToLastMonth()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-col>
      <ion-col col-8>{{currentMonth}} de {{currentYear}}</ion-col>
      <ion-col col-2 (click)="goToNextMonth()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="calendar-body">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col>Do</ion-col>
        <ion-col>Lu</ion-col>
        <ion-col>Ma</ion-col>
        <ion-col>Mi</ion-col>
        <ion-col>Ju</ion-col>
        <ion-col>Vi</ion-col>
        <ion-col>Sa</ion-col>
      </ion-row>
      <ion-row class="calendar-date">
        <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month">{{lastDay}}</ion-col>
        <ion-col col-1 *ngFor="let day of daysInThisMonth">
          <span class="currentDate" *ngIf="currentDate === day; else otherDate" (click)="addEvent(day)" [class.selected-date]="day === isSelected">{{day}}</span>
          <ng-template #otherDate class="otherDate">
            <div *ngIf="day > currentDate" [class.selected-date]="day === isSelected" (click)="addEvent(day)">
                {{day}}
            </div>
            <div *ngIf="currentDate > day">
              {{day}}
            </div>
          </ng-template>
        </ion-col>
        <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month">{{nextDay}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
