<ion-header>

  <ion-navbar color="primary">
    <ion-title>SERVICIOS</ion-title>

    <ion-grid>
      <ion-row style="width: 70%; margin: auto;">
        <ion-col col-1>
          <ion-buttons start>
            <button ion-button icon-left (click)="prev()" *ngIf="atras">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-10>
          <ion-select style="width: 100%; max-width: 100%; text-align: center; color: #ffffff;" [(ngModel)]="mesSeleccionado" (change)="updateFecha()">
            <ion-option *ngFor="let fecha of fechas" [value]="fecha">{{fecha.texto}}</ion-option>
          </ion-select>
        </ion-col>
        <ion-col col-1>
          <ion-buttons end>
            <button ion-button icon-right (click)="next()" *ngIf="adelante">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col>
        <ion-item style="text-align: center">
          <p>Servicios</p>
          <p>$80000</p>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item style="text-align: center">
          <p>Reservas</p>
          <p>5</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
