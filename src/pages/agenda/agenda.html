<!--
  Generated template for the AgendaPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda {{usuario.nombre}}</ion-title>
  </ion-navbar>

  <ion-toolbar darkergraytoolbar class="toolbarPlan">
    <ion-searchbar placeholder="Buscar reserva" [(ngModel)]="busqueda" (ionInput)="filtrar()"></ion-searchbar>
    <ion-row>
      <ion-col>
        <span float-end ion-datepicker (ionChanged)="setDate($event);" [max]="maxDate" [min]="initDate2" [value]="initDate" [showMaxAndMin]="true"
          [disabledDates]="disabledDates" clear class="ScheduleDate" [localeStrings]="constantes.LOCALE_STRINGS">
          <span>
            <button ion-button icon-left color="secondary" clear>
              <ion-icon name="clipboard"></ion-icon>
              {{initDate | date}}
            </button>
          </span>
        </span>
      </ion-col>
      <ion-col>
        <button *ngIf="administrador" float-end ion-button outline (click)="filtroPerfiles()">{{usuario.nombre}}</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-menu [content]="menu">
  <ion-toolbar color="primary">
    <ion-title>Pages</ion-title>
  </ion-toolbar>
</ion-menu>

<ion-content padding>
  <ion-list #scheduleList>
    <ion-item-group *ngFor="let horario of horarios">

      <ion-item-divider sticky color="light">
        <ion-label>
          {{horario.grupo}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let disponibilidad of horario.disponibilidad" #slidingItem [attr.track]="disponibilidad.estado | lowercase"
        [id]="disponibilidad.evento">

        <ion-item>
          <h3>{{disponibilidad.fechaInicio | date: 'hh:mm a'}} &mdash; {{disponibilidad.fechaFin | date: 'hh:mm a'}}</h3>
          <ion-note *ngIf="disponibilidad.cliente.nombre">{{disponibilidad.cliente.nombre}}: {{disponibilidad.servicio.nombre}}</ion-note>
          <p>{{disponibilidad.estado}}</p>

          <button ion-button [hidden]="disponibilidad.estado !== constantes.ESTADOS_RESERVA.DISPONIBLE || disponibilidad.fechaFin < actual"
            clear item-end (click)="reservar(disponibilidad)">Reservar</button>
          <button ion-button [hidden]="disponibilidad.estado !== constantes.ESTADOS_RESERVA.EJECUTANDO" color="danger" clear item-end
            (tap)="terminar(disponibilidad)">Terminar</button>
        </ion-item>

        <ion-item-options>
          <button ion-button color="danger" (click)="cancelar(slidingItem, disponibilidad)" *ngIf="disponibilidad.estado === constantes.ESTADOS_RESERVA.RESERVADO || disponibilidad.estado === constantes.ESTADOS_RESERVA.EJECUTANDO">
            Cancelar cita
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-nav #menu></ion-nav>
