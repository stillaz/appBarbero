<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col>
        <ion-title>Agenda {{usuario.nombre}}</ion-title>
      </ion-col>
      <ion-col>
        <ion-toolbar darkergraytoolbar class="toolbarPlan">
          <span ion-datepicker (ionChanged)="setDate($event);" [max]="maxDate" [min]="initDate2" [value]="initDate" [showMaxAndMin]="true"
            [disabledDates]="disabledDates" clear class="ScheduleDate" [localeStrings]="constantes.LOCALE_STRINGS">
            <span>{{initDate | date}}
              <ion-icon name="clipboard" item-left></ion-icon>
            </span>
          </span>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list #scheduleList>
    <ion-item-group *ngFor="let horario of horarios">

      <ion-item-divider sticky color="light">
        <ion-label>
          {{horario.grupo}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let disponibilidad of horario.disponibilidad" #slidingItem [attr.track]="disponibilidad.estado | lowercase"
        [id]="disponibilidad.evento">

        <button ion-item>
          <h3>{{disponibilidad.estado}}</h3>
          <p>
            {{disponibilidad.fechaInicio | date: 'hh:mm a'}} &mdash; {{disponibilidad.fechaFin | date: 'hh:mm a'}}: {{disponibilidad.cliente.nombre}}
            : {{disponibilidad.servicio.nombre}}
          </p>

          <button ion-button [hidden]="disponibilidad.estado !== constantes.ESTADOS_RESERVA.DISPONIBLE || disponibilidad.fechaFin < actual"
            clear item-end (click)="reservar(disponibilidad)">Reservar</button>
          <button ion-button [hidden]="disponibilidad.estado !== constantes.ESTADOS_RESERVA.EJECUTANDO" color="danger" clear item-end
            (tap)="terminar(disponibilidad)">Terminar</button>
        </button>

        <ion-item-options>
          <button ion-button color="danger" (click)="cancelar(slidingItem, disponibilidad)" *ngIf="disponibilidad.estado === constantes.ESTADOS_RESERVA.RESERVADO">
            Cancelar cita
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
